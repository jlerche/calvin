syntax = "proto3";

package pb;

// raft proto also pulls this in
// make sure we import it the same way as raft does
import "gogoproto/gogo.proto";
import "go.etcd.io/etcd/raft/raftpb/raft.proto";

option (gogoproto.marshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.goproto_getters_all) = false;
option (gogoproto.goproto_enum_prefix_all) = false;

//////////////////////////////////////////
////////////////////////////////
// SECTION FOR TRANSACTIONS

message Id128 {
  uint64 Upper = 1;
  uint64 Lower = 2;
}

message Transaction {
  Id128 id = 1;
  // keys of the data objects that are being accessed
  repeated bytes write_set = 2;
  repeated bytes read_set = 3;
  repeated bytes read_write_set = 4;

  // ids of the nodes that are being contacted
  repeated int64 reader_nodes = 5;
  repeated int64 writer_nodes = 6;

  // the stored procedure that's being invoked
  string stored_procedure = 7;
  repeated bytes stored_procedure_args = 8;
}

message TransactionBatch {
  repeated Transaction transactions = 1;
  uint64 Term = 2;
  uint64 Index = 3;
  uint64 NodeId = 4;
}

//////////////////////////////////////////
////////////////////////////////
// SECTION FOR SEQUENCER SERVICE

message SequencerResponse {
  string Error = 1;
}

service Sequencer {
  rpc sequence(stream Transaction) returns (stream SequencerResponse) {}
}

//////////////////////////////////////////
////////////////////////////////
// SECTION FOR SCHEDULER SERVICE

message LowIsolationReadRequest {
  repeated bytes Keys = 1;
}

message LowIsolationReadResponse {
  repeated bytes Keys = 1;
  repeated bytes Values = 2;
  uint64 Term = 3;
  uint64 Index = 4;
}

service Scheduler {
  rpc lowIsolationRead(LowIsolationReadRequest) returns (LowIsolationReadResponse) {}
}

//////////////////////////////////////////
////////////////////////////////
// SECTION FOR THE RAFT TRANSPORT

service RaftTransportService {
  rpc Step(stream StepReq) returns (stream StepResp) {}
}

message StepReq {
  int64 RaftNodeId = 1;
  raftpb.Message Message = 2;
}

message StepResp {
  string Error = 1;
}
